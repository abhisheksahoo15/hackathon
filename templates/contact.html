<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Hackathon</title>
    <link rel="stylesheet" href="/static/contact.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Hackathon</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>Have any questions or concerns? Reach out to us!</p>

        <div class="contact-form">
            <form id="contactForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Other Ways to Contact Us</h2>
            <p><strong>Email:</strong> support@hackathon.com</p>
            <p><strong>Phone:</strong> +91 9876543210</p>
            <p><strong>Address:</strong> 123, Tech Park, Bengaluru, India</p>
        </div>
    </section>

    <script src="/static/contact.js"></script>
</body>
</html>
