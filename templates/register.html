<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Hackathon</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Hackathon</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="sponsors.html">Sponsors</a></li>
            <li><a href="register.html" class="active">Register</a></li>
        </ul>
    </nav>

    <!-- Registration Form Section -->
    <section class="register">
        <h1>Register for the Hackathon</h1>
        <p>Join the innovation and showcase your skills!</p>

        <form id="register-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="team">Team Name (Optional)</label>
                <input type="text" id="team" placeholder="Enter team name">
            </div>

            <div class="input-group">
                <label for="experience">Experience Level</label>
                <select id="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div>

            <button type="submit" class="register-btn">Register Now</button>
        </form>
    </section>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Registration Successful ðŸŽ‰</h2>
            <p>Thank you for registering! Stay tuned for updates.</p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="static/register.js"></script>
</body>
</html>
